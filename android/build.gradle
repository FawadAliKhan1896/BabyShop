buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // ðŸ”¹ Add Google Services plugin dependency
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// ðŸ”¹ Fix for build directory structure (Groovy syntax)
buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// ðŸ”¹ Clean task
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
